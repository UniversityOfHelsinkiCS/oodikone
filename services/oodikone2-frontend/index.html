<!DOCTYPE html>
<html>
  <head>
    <title>Oodikone</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script>
      if (
        window.navigator.userAgent.toLowerCase().includes('trident') ||
        window.navigator.userAgent.toLowerCase().includes('MSIE') ||
        window.navigator.appName.toLowerCase().includes('microsoft internet explorer')
      ) {
        document.location.href = 'https://www.google.com/chrome/'
      }
    </script>
  </head>

  <body>
    <div id="root"></div>
  </body>
</html>
