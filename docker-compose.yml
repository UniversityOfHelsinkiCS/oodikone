version: '3'

services:
  db:
    image: postgres:9.6.3
    ports:
      - "5421:5432"
    volumes:
      - ./pgdata:/var/lib/postgresql/data
    container_name: oodi_db
    environment:
      POSTGRES_DB: tkt_oodi
  redis:
    image: redis
    command: ["redis-server", "--appendonly", "yes"]
    ports:
      - "6379:6379"
    volumes:
      - ./redis-data:/data
    container_name: redis
  mongo_db:
    image: mongo
    restart: unless-stopped
    volumes:
      - ./data:/dump
      - ./mongodata:/data/db
    ports:
      - "27017:27017"
    container_name: mongo_db
  backend:
    build:
      context: repos/oodikone2-backend
      dockerfile: dev.Dockerfile
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      REDIS: redis
      DB_URL: postgres://postgres@db:5432/tkt_oodi
      TEST_DB: postgres://postgres@db:5432/tkt_oodi_test
      FRONT_URL: http://localhost:8000
      TOKEN_SECRET: IWannaBeTheVeryBest
      OODILEARN_URL: http://oodilearn:5000
    volumes:
      - ./repos/oodikone2-backend/:/usr/src/app
    container_name: backend
    depends_on:
      - db
      - redis
  frontend:
    build:
      context: repos/oodikone2-frontend
      dockerfile: dev.Dockerfile
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      BACKEND_ADDR: backend
    volumes:
      - ./repos/oodikone2-frontend/:/usr/src/app
    container_name: frontend
  oodilearn:
    build:
      context: repos/oodilearn/server
      dockerfile: Dockerfile
    restart: unless-stopped
    volumes:
      - ./repos/oodilearn/server:/src
      - ./repos/oodilearn/models:/models
    ports:
      - "5000:5000"
    environment:
      - ENV=development
      - MONGO_URI=mongodb://mongo_db:27017/oodilearn
    container_name: oodilearn