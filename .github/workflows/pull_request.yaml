name: 'Run tests'

on:
  pull_request:
    branches:
      - master
    paths:
      - 'cypress/**'
      - 'cypress.config.json'
      - 'services/**'
      - '!services/backend/src/rapodiff/**'
      - 'docker-compose.ci.yml'
      - 'package*.json'

jobs:
  test:
    uses: ./.github/workflows/test.yaml
    secrets:
      username: ${{ secrets.TOSKAREGISTRY_USERNAME }}
      password: ${{ secrets.TOSKAREGISTRY_PASSWORD }}
