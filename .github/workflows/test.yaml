          username: ${{ secrets.username }}
          password: ${{ secrets.password }}
          spec: cypress/e2e/Filters.js

  test_student_statistics:
    name: 'Test student statistics'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
