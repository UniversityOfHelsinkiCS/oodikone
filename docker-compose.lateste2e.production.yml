version: '3'

services:
  nats:
    image: nats-streaming
    command: -cid updaterNATS
    expose:
      - "4222"
    container_name: nats

  analytics_db:
    image: postgres:9.6.3
    ports:
      - "5423:5432"
    volumes:
      - ./analytics_pgdata:/var/lib/postgresql/data
    container_name: oodi_analytics_db
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_DB=analytics_db

  user_db:
    image: postgres:9.6.3
    ports:
      - "5422:5432"
    volumes:
      - ./user_pgdata:/var/lib/postgresql/data
    container_name: oodi_user_db
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_DB=user_db

  db:
    image: postgres:9.6.3
    ports:
      - "5421:5432"
    volumes:
      - ./pgdata:/var/lib/postgresql/data
      - ./scripts/docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d:ro
    container_name: oodi_db
    environment:
      - POSTGRES_MULTIPLE_DATABASES=tkt_oodi,tkt_oodi_test
      - POSTGRES_USER=postgres

  redis:
    image: redis
    command: ["redis-server", "--appendonly", "yes"]
    ports:
      - "6379:6379"
    volumes:
      - ./redis-data:/data
    container_name: redis

  analytics_redis:
    image: redis
    command: ["redis-server", "--appendonly", "yes"]
    ports:
      - "6380:6379"
    volumes:
      - ./analytics-redis-data:/data
    container_name: analytics_redis

  mongo_db:
    image: mongo
    restart: unless-stopped
    volumes:
      - ./backups/mongo/oodilearn:/dump
      - ./mongodata:/data/db
    ports:
      - "27017:27017"
    container_name: mongo_db

  backend:
    image: toska/oodikone2-backend:latest
    build:
      context: services/backend
      dockerfile: oodikone2-backend/Dockerfile
    restart: unless-stopped
    ports:
      - "8080:8080"
      - "9229:9229"
    environment:
      WAIT_HOSTS: redis:6379,db:5432,nats:4222
      REDIS: redis
      DB_URL: postgres://postgres@db:5432/tkt_oodi
      TEST_DB: postgres://postgres@db:5432/tkt_oodi_test
      FRONT_URL: http://localhost:1337
      TOKEN_SECRET: IWannaBeTheVeryBest
      OODILEARN_URL: http://oodilearn:5000
      USERSERVICE_URL: http://userservice:4567
      USAGESERVICE_URL: http://usageservice:545
      USERSERVICE_SECRET: Luukk4inenApprov3dVitunMinttuSalainenAvain666NurmivaaraPJ2019
      USAGESERVICE_SECRET: Luukk4inenApprov3dVitunMinttuSalainenAvain666NurmivaaraPJ2019
      ANALYTICS_ADMINER_URL: http://localhost:5050/?pgsql=analytics_db&username=postgres
      ANALYTICS_URL: http://analytics:4568
      NATS_URI: nats://nats:4222
    container_name: backend
    depends_on:
      - db
      - redis

  frontend:
    image: toska/oodikone2-frontend:latest
    build:
      context: services/oodikone2-frontend
      args:
        BASE_PATH: /
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      WAIT_HOSTS: user_db:5432
      BACKEND_ADDR: backend
      ADMINER_URL: http://localhost:5050/?pgsql=db&username=postgres
    container_name: frontend

  userservice:
    image: toska/oodikone2-userservice:latest
    build:
      context: services/oodikone2-userservice
    restart: unless-stopped
    ports:
      - 4567:4567
    environment:
      - WAIT_HOSTS=user_db:5432
      - DB_URL=postgres://postgres@user_db:5432/user_db
      - TEST_DB=postgres://postgres@user_db:5432/user_db_test
      - SECRET=Luukk4inenApprov3dVitunMinttuSalainenAvain666NurmivaaraPJ2019
      - TOKEN_SECRET=IWannaBeTheVeryBest
    depends_on:
      - user_db
    container_name: userservice

  usageservice:
    image: toska/oodikone2-usageservice:latest
    build:
      context: services/oodikone2-usageservice
    restart: unless-stopped
    ports:
      - 545:545
    environment:
      - WAIT_HOSTS=usage_db:5432
      - PORT=545
      - DB_URL=postgres://postgres@usage_db:5432/usage_db
      - SECRET=Luukk4inenApprov3dVitunMinttuSalainenAvain666NurmivaaraPJ2019
    depends_on:
      - usage_db
    container_name: usageservice

  usage_db:
    image: postgres:9.6.3
    ports:
      - "5424:5432"
    volumes:
      - ./usage_pgdata:/var/lib/postgresql/data
    container_name: oodi_usage_db
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_DB=usage_db

  analytics:
    image: toska/oodikone2-analytics:latest
    build:
      context: services/oodikone2-analytics
    restart: unless-stopped
    ports:
      - 4568:4568
    environment:
      - WAIT_HOSTS=analytics_db:5432,analytics_redis:6379
      - REDIS=analytics_redis
      - DB_URL=postgres://postgres@analytics_db:5432/analytics_db
      - TEST_DB=postgres://postgres@analytics_db:5432/analytics_db_test
    depends_on:
      - analytics_db
      - analytics_redis
    container_name: analytics

  updater_api:
    image: toska/updater_api:latest
    build:
      context: services/updater_api
    restart: unless-stopped
    volumes:
      - ./services/updater_api/:/usr/src/app
    depends_on:
      - nats
    environment:
      - WAIT_HOSTS=nats:4222
      - NATS_URI=nats://nats:4222
      - OODI_ADDR=https://oodikone.cs.helsinki.fi/oodi
      - TOKEN=toskab1gs8cret5
    container_name: updater_api

  updater_writer:
    image: toska/updater_writer:latest
    build:
      context: services/backend
      dockerfile: updater_writer/Dockerfile
    restart: unless-stopped
    volumes:
      - ./services/backend/updater_writer/:/usr/src/app
      - ./services/backend/shared/models:/usr/src/app/models
      - ./services/backend/shared/migrations:/usr/src/app/database/migrations
    depends_on:
      - nats
      - db
    environment:
      WAIT_HOSTS: nats:4222,db:5432
      NATS_URI: nats://nats:4222
      DB_URL: postgres://postgres@db:5432/tkt_oodi
      TEST_DB: postgres://postgres@db:5432/tkt_oodi_test
      TEST_DB_SCHEMA: updater_test
    container_name: updater_writer

  scheduler_mongo:
    image: mongo
    restart: unless-stopped
    volumes:
      - ./mongodata:/data/db
    expose:
      - "27017"
    container_name: scheduler_db

  updater_scheduler:
    image: toska/updater_scheduler:latest
    build:
      context: services/updater_scheduler
    command: ["echo", "mluukkai on orjuuttaja"]
    restart: unless-stopped
    volumes:
      - ./services/updater_scheduler/:/usr/src/app
    depends_on:
      - nats
      - scheduler_mongo
    environment:
      - WAIT_HOSTS=nats:4222,scheduler_mongo:27017
      - NATS_URI=nats://nats:4222
      - MONGO_URI=mongodb://scheduler_mongo:27017
      - STUDENT_NUMBERS=./all_student_numbers.txt
      - ACTIVE_STUDENTS=./active_student_numbers.txt
      - OODI_ADDR=https://oodikone.cs.helsinki.fi/oodi
      - TOKEN=toskab1gs8cret5
    container_name: updater_scheduler

  nginx:
    image: nginx:latest
    restart: unless-stopped
    volumes:
      - ./nginx.production.conf:/etc/nginx/nginx.conf
      - ./nginx/error.log:/etc/nginx/error_log.log
      - ./nginx/log:/var/log/nginx/localhost.error_log
      - ./nginx/cache/:/etc/nginx/cache
      - /etc/letsencrypt/:/etc/letsencrypt/
    ports:
      -  1337:80
    depends_on:
      - frontend
      - backend
      - userservice
      - analytics

    container_name: nginx
